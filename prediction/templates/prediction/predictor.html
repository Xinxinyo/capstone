<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/images/ico.ico">
    <title>Sales Predictor</title>
</head>

<body>
    {#navigator#}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/prediction/success">
            <img src="/static/images/ico.ico" width="30" height="30" class="d-inline-block align-top" alt="">
            <b>Sales Predictor</b>
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/prediction/success">Home </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/prediction/predictor">Predictor <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/prediction/profile">Profile</a>
          </li>
        </ul>
      </div>
        <a href="/prediction/profile" class="nav-text pull-right">Hello, {{email}}  </a>
        &nbsp;
        <form class="pull-right" action="/prediction/signout" method="get" >
            <button type="submit"class="btn btn-sm "><b>Sign out</b></button>
        </form>
    </nav>

    {# block #}
   <div class="container" style="margin-top: 5%; margin-bottom: 5%">
		<div class="card">
			<div class="tab-content">
                <div class="tab-pane active in">
                     <div class="alert alert-info" role="alert">
                         <h2><b>Making prediction</b></h2>
                     </div>
                    <br>
                    <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">PREDICT BY ITEM</li>
                        <li class="breadcrumb-item"><a href="/prediction/predictor_branch">PREDICT BY BRANCH</a></li>
                      </ol>
                    </nav>
                    <form class="form-horizontal" action='/prediction/result' method="POST">
                                <div><p style="color: red">&nbsp;&nbsp;{{ msg }}</p></div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label"  for="SRV_HUB">HUB</label>
                                    <div class="col-md-10">
                                    <div class="btn-group">
                                        <select name = "SRV_HUB" class="custom-select" required>
                                            <option value=""></option>
                                            <option value="ar~<<" id="ar~<<">ar~<<</option>
                                            <option value="ay%<<" id="ay%<<">ay%<<</option>
                                            <option value="ay~<<" id="ay~<<">ay~<<</option>
                                            <option value="bd~<<" id="bd~<<">bd~<<</option>
                                            <option value="cq~<<" id="cq~<<">cq~<<</option>
                                            <option value="ec~<<" id="ec~<<">ec~<<</option>
                                            <option value="ed%<<" id="ed%<<">ed%<<</option>
                                            <option value="er~<<" id="er~<<">er~<<</option>
                                            <option value="mx~<<" id="mx~<<">mx~<<</option>
                                            <option value="nd%<<" id="nd%<<">nd%<<</option>
                                            <option value="pr~<<" id="pr~<<">pr~<<</option>
                                            <option value="qp~<<" id="qp~<<">qp~<<</option>
                                            <option value="rn%<<" id="rn%<<">rn%<<</option>
                                            <option value="rn~<<" id="rn~<<">rn~<<</option>
                                            <option value="ta~<<" id="ta~<<">ta~<<</option>
                                            <option value="wd~<<" id="wd~<<">wd~<<</option>
                                            <option value="zd~<<" id="zd~<<">zd~<<</option>
                                        </select>
                                    </div>
                                        </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label"  for="BRANCH_CODE">BRANCH</label>
                                    <div class="col-md-6">
                                        <div class="btn-group">
                                            <select name = "BRANCH_CODE" class="custom-select" required>
                                                <option value=""></option>
                                                <option value="qp<<~" id="qp<<~">qp<<~</option>
                                                <option value="qpqcr" id="qpqcr">qpqcr</option>
                                                <option value="qpqc~" id="qpqc~">qpqc~</option>
                                                <option value="qpqxc" id="qpqxc">qpqxc</option>
                                                <option value="qpvdr" id="qpvdr">qpvdr</option>
                                                <option value="qpvdt" id="qpvdt">qpvdt</option>
                                                <option value="qpvdw" id="qpvdw">qpvdw</option>
                                                <option value="qpwld" id="qpwld">qpwld</option>
                                                <option value="qpzdt" id="qpzdt">qpzdt</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label"  for="INV_ITEM_ID">ITEM</label>
                                    <div class="col-md-6">
                                        <input name="INV_ITEM_ID" placeholder="Please input the INV_ITEM_ID" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label"  for="MODEL">MODEL</label>
                                    <div class="col-md-6">
                                        <div class="btn-group">
                                            <select name = "MODEL" class="custom-select" required>
                                                <option value=""></option>
                                                <option value="LINEAR_REGRESSION" id="LINEAR_REGRESSION">LINEAR REGRESSION</option>
                                                <option value="TIME_SERIES_ARIMA" id="TIME_SERIES_ARIMA">TIME SERIES(ARIMA)</option>
                                                <option value="TIME_SERIES_LSTM" id="TIME_SERIES_LSTM">TIME SERIES(LSTM)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <br/>

                                <div class="form-group col-md">
                                    <button class="btn btn-success">Start predicting!</button>
                                </div>
                    </form>
				</div>
			</div>
		</div>
    </div>

    {#footer#}
    <div class="footer, bg-dark" style="position: relative;bottom: 3%;width: 100%;">
        <br/>
        <div class="container center">
            <span class="text-muted"> Copyright Â© 2017 Yuxin Liu All Rights Reserved.</span>
            <br/>
            <span class="text-muted">Sponsored by <a href="https://www.fastenal.com">Fastenal</a></span>
        </div>
        <br/>
    </div>

</body>
</html>
