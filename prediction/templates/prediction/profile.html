<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/static/images/ico.ico">
    <title>Sales Predictor</title>
</head>

<body>
    {#navigator#}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/prediction/success">
            <img src="/static/images/ico.ico" width="30" height="30" class="d-inline-block align-top" alt="">
            <b>Sales Predictor</b>
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/prediction/success">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/prediction/predictor">Predictor</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/prediction/profile">Profile<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
        <a href="/prediction/profile" class="nav-text pull-right">Hello, {{email}}  </a>
        &nbsp;
        <form class="pull-right" action="/prediction/signout" method="get" >
                <button type="submit"class="btn btn-sm"><b>Sign out</b></button>
        </form>
    </nav>

    {# block #}
    <div class="container" style="margin-top: 5%; margin-bottom: 5%">
		<div class="card">
			<div class="tab-content">
				<div class="tab-pane active in">
                    {% csrf_token %}
					<form class="form-horizontal" action='/prediction/addUser' method="POST">
                            <div class="alert alert-info" role="alert">
                                <h2><b>Profile</b></h2>
                            </div>
							<div class="form-group">
								<!-- Email -->
								<label class="col-md-2 control-label"  for="email">Email</label>
                                <div class="col-md-6">
                                    <input disabled value={{ email }} name="email" class="form-control">
                                </div>
							</div>

                            <div class="form-group">
								<!-- Username -->
								<label class="col-md-2 control-label"  for="username">Username</label>
                                <div class="col-md-6">
                                    <input value={{ username }} name="username" placeholder="username" class="form-control">
                                </div>
							</div>

							<div class="form-group">
								<!-- Password-->
								<label class="control-label col-md-2" for="password">Password</label>
                                <div class="col-md-6">
                                    <input type="password" name="password" placeholder="********" class="form-control">
                                </div>
							</div>

                             <div class="form-group">
								<!-- Confirm Password-->
								<label class="control-label col-md-4" for="password">Confirm Password</label>
                                <div class="col-md-6">
                                    <input type="password" name="confirmPassword" placeholder="********" class="form-control">
                                </div>
							</div>

							<div class="form-group col-md">
                                <button class="btn btn-success">Update profile</button>
							</div>
					</form>
				</div>
			</div>
		</div>
    </div>


    {#footer#}
    <div class="footer, bg-dark" style="position: relative;bottom: 3%;width: 100%;">
        <br/>
        <div class="container center">
            <span class="text-muted"> Copyright Â© 2017 Yuxin Liu All Rights Reserved.</span>
            <br/>
            <span class="text-muted">Sponsored by <a href="https://www.fastenal.com">Fastenal</a></span>
        </div>
        <br/>
    </div>

</body>
</html>
